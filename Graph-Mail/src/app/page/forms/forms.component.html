<h3>
    Graph Form
</h3>
<span>Please fill out the form below</span>
<br><br>
<form action="#" method="post">
    <div class="form-group">
        <ul class="d-flex list-unstyled justify-content-around">
            <li class="w-100">
                <label for="sender">Sender Name</label>
                <input type="text" class="form-control" id="sender" required placeholder="John Doe" [(ngModel)]="form.sender">
            </li>
            <li style="margin: 0px 15px"></li>
            <li class="w-100">
                <label for="receiver">Receiver Name</label>
                <input type="text" class="form-control" id="receiver" required placeholder="Joanne Doe">
            </li>
        </ul>
    </div>
    <div class="form-group">
        <ul class="d-flex list-unstyled justify-content-around">
            <li class="w-100">
                <label for="senderEmail">Sender Email</label>
                <input type="email" class="form-control" id="senderEmail" required placeholder="sender@send.com">
            </li>
            <li style="margin: 0px 15px"></li>
            <li class="w-100">
                <label for="receiverEmail">Receiver Email</label>
                <input type="email" class="form-control" id="receiverEmail" required placeholder="receiver@send.com">
            </li>
        </ul>
    </div>
    <div class="form-group">
        <label for="CC">CC'D</label>
        <input class="form-control" type="text" name="cc" id="CC" placeholder="example@mail.com" (change)="addTag($event)">
    </div>
    <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" class="form-control" id="subject" placeholder="Title of content">
    </div>
    <div class="form-group">
        <label for="body">Body</label>
        <textarea class="form-control" name="body" id="body" placeholder="Message..."></textarea>
    </div>
    <div class="form-group">
        <label for="file">File upload</label>
        <input class="form-control" type="file" name="files[]" id="file">
    </div>
    <br>
    <br>
    <button class="btn btn-primary" type="submit">Send</button>
</form>
